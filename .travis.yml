sudo: required
dist: trusty

language: cpp

cache:
  ccache: true
  directories:
  - $HOME/local/src/mongo-cxx-driver/
  - $HOME/local/src/uimacpp/
  - apt

addons:
  apt:
    packages:
    - automake
    - libicu-dev
    - scons
    - libboost-all-dev

env:
  global:
    - ROS_DISTRO=indigo
    - ROS_CI_DESKTOP="`lsb_release -cs`"  # e.g. [precise|trusty|...]
    - CI_SOURCE_PATH=$(pwd)
    - ROSINSTALL_FILE=$CI_SOURCE_PATH/dependencies.rosinstall
    - CATKIN_OPTIONS=$CI_SOURCE_PATH/catkin.options
    - ROS_PARALLEL_JOBS='-j8 -l6'
    - UIMA_HOME=$HOME/local/src/uimacpp/
    - MONGO_HOME=$HOME/local/src/mongo-cxx-driver/

before_install:
  - sudo sh -c "echo \"deb http://packages.ros.org/ros/ubuntu $ROS_CI_DESKTOP main\" > /etc/apt/sources.list.d/ros-latest.list"
  - wget http://packages.ros.org/ros.key -O - | sudo apt-key add -
  - sudo apt-get update -qq
  - sudo apt-get install -y python-catkin-pkg python-rosdep python-wstool ros-indigo-catkin libxerces-c-dev libapr1-dev mongodb protobuf-compiler --force-yes
  - source /opt/ros/$ROS_DISTRO/setup.bash
  - sudo rosdep init
  - rosdep update

install:
  - mkdir -p ~/catkin_ws/src
  - cd ~/catkin_ws/src
  - catkin_init_workspace
  - cd ~/catkin_ws
  - catkin_make
  - source devel/setup.bash
  - cd ~/catkin_ws/src
  - ln -s $CI_SOURCE_PATH .

before_script:
  - cd ~/catkin_ws/src
  - wstool init
  - if [[ -f $ROSINSTALL_FILE ]] ; then wstool merge $ROSINSTALL_FILE ; fi
  - wstool up
  - cd ~/catkin_ws
  - rosdep install -y --from-paths src --ignore-src --rosdistro $ROS_DISTRO
  - mkdir -p ~/local/src && cd ~/local/src/
  - if [ ! -d "$UIMA_HOME" ]; then git clone https://github.com/robosherlock/uima-uimacpp.git uimacpp fi
  - cd uimacpp
  - ./autogen.sh
  - ./configure --without-activemq --with-jdk=/usr/lib/jvm/java-7-openjdk-amd64/include --prefix=/usr/local --with-icu=/usr
  - make -j8
  - sudo make install
  - ls /usr/local/lib
  - cd ~/local/src/
  - if [ ! -d "$MONGO_HOME" ]; then git clone git clone https://github.com/mongodb/mongo-cxx-driver.git fi
  - cd mongo-cxx-driver/
  - git checkout 26compat
  - sudo scons --jobs=8 --full --use-system-boost --prefix=/usr/local --ssl --sharedclient install-mongoclient
  - ls /usr/local/lib
  - echo "export APR_HOME=/usr" >> ~/.bashrc
  - echo "export ICU_HOME=/usr" >> ~/.bashrc
  - echo "export XERCES_HOME=/usr" >> ~/.bashrc
  - echo "export LD_LIBRARY_PATH=/usr/local/lib:${LD_LIBRARY_PATH}" >> ~/.bashrc
  - . ~/.bashrc

script:
  - source /opt/ros/$ROS_DISTRO/setup.bash
  - cd ~/catkin_ws
  - catkin_make $( [ -f $CATKIN_OPTIONS ] && cat $CATKIN_OPTIONS )
  - source devel/setup.bash
  - catkin_make
