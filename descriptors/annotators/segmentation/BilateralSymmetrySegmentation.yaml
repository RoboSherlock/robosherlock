annotator:
  description: Extract cloud segments from bilateral symmteries.
  implementation: rs_bilateralSymmetrySegmentation
  name: BilateralSymmetrySegmentation
capabilities:
  inputs: []
  outputs: []
parameters:
  adjacency_sigma_concave: 0.15
  adjacency_sigma_convex: 2.0
  bilSymSeg_adjacency_radius: 0.01
  bilSymSeg_adjacency_weight_factor: 5.0
  bilSymSeg_bg_weight_factor: 2.0
  bilSymSeg_fg_weight_factor: 1.0
  bilSymSeg_isDownsampled: true
  bilSymSeg_max_cut_score: 0.55
