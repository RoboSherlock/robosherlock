[camera]
interface=Tango
depthOffset=0
filterBlurredImages=false


[camera_topics]
fisheye=/tango/camera/fisheye_1/image_rect
fisheyeInfo=/tango/camera/fisheye_1/camera_info
color=/kinect2/camera/color_1/image_rect
colorInfo=/tango/camera/color_1/camera_info
fisheyeHints=compressed
colorHints=compressed

[cloud_topic]
cloud=/tango/point_cloud
[imu_topic]
imu=/android/imu
[tf]
from=/start_of_service
to=/state_of_service
lookupViewpoint=true
onlyStableViewpoints=false
semanticMap=semantic_map.yaml
