[camera]
interface=Kinect
depthOffset=0
filterBlurredImages=true

[camera_topics]
depth=/kinect_head/depth_registered/image_raw
color=/kinect_head/rgb/image_color
camInfo=/kinect_head/rgb/camera_info
depthHints=compressedDepth
colorHints=compressed

[tf]
from=/head_mount_kinect_rgb_optical_frame
to=/head_mount_kinect_rgb_optical_frame
lookupViewpoint=false
