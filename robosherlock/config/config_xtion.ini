[camera]
interface=Kinect
depthOffset=32
filterBlurredImages=true

[camera_topics]
depth=/camera/depth_registered/image_raw
color=/camera/rgb/image_raw
camInfo=/camera/rgb/camera_info
depthHints=compressedDepth
colorHints=compressed

[tf]
from=/camera_rgb_optical_frame
to=/camera_rgb_optical_frame
lookupViewpoint=false
