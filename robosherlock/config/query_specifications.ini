[keys]
cad-model=rs.annotation.Detection
size=rs.annotation.SemanticSize
class=rs.annotation.Classification
type=rs.annotation.Clasification,rs.annotation.Detection
color=rs.annotation.SemanticColor
detection=rs.annotation.Detection
shape=rs.annotation.Shape

[cad-model]
location=/rs.annotations.PoseAnnotation/*/source
check=ARRAY-VAL-CHECK

[size]
location=/rs.annotation.SemanticSize/*/size
check=ARRAY-VAL-CHECK

[detection]
location=/rs.annotation.Detection/*/name
check=ARRAY-VAL-CHECK

[class]
location=/rs.annotation.Classification/*/classname
check=ARRAY-VAL-CHECK

[type]
location=/rs.annotation.Classification/*/classname | /rs.annotation.Detection/*/name
check=ARRAY-VAL-CHECK,ARRAY-VAL-CHECK

[color]
location=/rs.annotation.SemanticColor/*/color
check=ARRAY-VAL-CHECK

[shape]
location=/rs.annotation.Shape/*/shape
check=ARRAY-VAL-CHECK 
