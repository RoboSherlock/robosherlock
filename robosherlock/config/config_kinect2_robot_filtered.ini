[camera]
interface=Kinect
depthOffset=0
filterBlurredImages=true

[camera_topics]
depth=/kinect2_head/hd/image_depth_rect_filtered
color=/kinect2_head/hd/image_color_rect
camInfo=/kinect2_head/hd/camera_info
depthHints=raw
colorHints=raw

[tf]
from=/head_mount_kinect2_rgb_optical_frame
to=/map
lookupViewpoint=true
onlyStableViewpoints=true
maxViewpointDistance=0.01
maxViewpointRotation=1.0
semanticMap=semantic_map.yaml
