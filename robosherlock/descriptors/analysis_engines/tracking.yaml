ae:
  name: tracking
fixedflow:
  - CollectionReader
  - ImagePreprocessor
  - RegionFilter
  - NormalEstimator
  - PlaneAnnotator
#  - ImageSegmentationAnnotator
  - PointCloudClusterExtractor
  - ClusterMerger
  - Cluster3DGeometryAnnotator
  - ClusterColorHistogramCalculator
  - ClosestHypothesisFilter
  - PointCloudFilter
  - PointCloudDownsampler
  - PrimitiveShapeAnnotator
#  - KNNClassifier
  - KCFTrackingAnnotator
  - PCLParticleTrackingAnnotator
  - DrawResultImage
  - StorageWriter
CollectionReader:
  camera_config_files: ['config_kinect_robot.ini']
StorageWriter:
  storagedb: 'ScenesAnnotated'
  enableViews: ['color_image_hd','depth_image_hd','camera_info','camera_info_hd','scene']
RegionFilter:
  enable_change_detection: false
