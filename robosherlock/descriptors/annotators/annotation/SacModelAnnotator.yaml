annotator:
  implementation: rs_SacModelAnnotator
  name: SacModelAnnotator

capabilities:
  inputs:
  - rs.scene.MergedHypothesis
  - rs.pcl.NormalsCloud
  outputs:
  - rs.annotation.Shape: [cylinder]
  domain: [cylinder]

parameters:
  apply_to_clusters: true
  distanceThreshold: 0.05
  distanceWeight: 0.1
  downsample: true
  downsampleLeafSize: 0.04
  maxOpeningAngle: 0.7
  minOpeningAngle: 0.1
  minPoints: 200
  radiusLimit1: 0.01
  radiusLimit2: 0.5
  sacModel: "CYLINDER"
  useNormals: true

reconfiguration:
  # Definition of sphere reconfiguration
  setup_spheres:
    capabilities:
      outputs:
      - rs.annotation.Shape: [sphere]
      domain: [sphere]

    # Overwrite or define new parameters:
    parameters:
      sacModel: "SPHERE"

  # Example setup
  setup_cylinder:
    capabilities:
      outputs:
      - rs.annotation.Shape: [cylinder]
      domain: [cylinder]

    parameters:
      sacModel: "CYLINDER"