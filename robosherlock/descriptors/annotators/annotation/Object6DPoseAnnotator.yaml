annotator:
  name: Object6DPoseAnnotator 
  implementation: rs_Object6DPoseAnnotator
  description: 'estimates 3D oriented bounding box of an object hypotheses; 
and calculates geometrical primitive data'
parameters:
  icpMaximumIterations: 1000000
  icpTransformationEpsilon: 1.0e-19
  icpMaxCorrespondenceDistance: 5.0
  icpEuclideanFitnessEpsilon: 9.0e-7
  icpRANSACOutlierRejectionThreshold: 0.01
  maxClusterPoints: 2000000
  minClusterPoints: 0
  maxClusterDistance: 0.01
  intersectionDeviation: 0.5
  projectOnPlane: false
  sor_filter: true # apply statistical outlier removal to hypotheses before estimating BB; 
                    # this can be useful when data is very noisy 
  overwriteExistingPoseEstimate: false 
  sceneObjectNameMap: scene_object_name_map.yaml
  icp_domain: [Bowl;Red, Spoon;Black, Spoon;Gray,  Spoon;White, Spoon;Blue, Spoon;Orange, Mug;Red]
  cls_domain: [Spoon;Black, Spoon;Gray,  Spoon;White, Spoon;Blue, Spoon;Orange]
capabilities:
  inputs: ['rs.scene.MergedHypothesis','rs.annotation.Classification','rs.annotation.SemanticColor','rs.annotation.Shape','rs.annotation.SemanticOpenability','rs.annotation.SemanticMaterial',' rs.annotation.SemanticSpatialRelation']
  outputs: 
    - rs.annotation.Geometry
    - rs.annotation.PoseAnnotation
    - rs.annotation.SemanticSize: [small, medium, big]
